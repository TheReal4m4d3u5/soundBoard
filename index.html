<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBoard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        if(!localStorage.getItem("modal")){
            $(document).ready(function(){
                $("#myModal").modal('show');
                localStorage.setItem('modal', 'true')
            });
        }
    </script>
</head>
<body>
    <main>

        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">SoundBoard</h5>
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Click on an image to play the sound clip, first card has already been pre loaded</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container myContainer">     
            
            <section class="col-sm-12" id="leftPlane"></section>
                <div>
                    <button type="button" id="buttonPlay">Play</button>
                </div>
                <div>
                    <button type="button" id="buttonStop">Stop</button>
                </div>
                <div>
                    <h1 id="displayTime">Time: </h1>
                </div>
            </section>
            <section id="rightSection">
                <div id ="card">
                    <img src="./assets/images/camera.jpg" alt="Camera" id="mainImage">
                    <h1 id="currentSong">Current Song</h1>
                </div>
            </section>
        </div>

        <div class="container-fluid myContainer">
            <div id ="card">
                <button id="button1">
                    <img class='cardImage' src="./assets/images/softPiano.jpg" alt="Person playing a piano">
                </button>
            </div>

            <div id="card">
                <button id="button2">
                    <img class='cardImage' src="./assets/images/typing.png" alt="Typing on a laptop">
                </button>
            </div>

            <div id="card">
                <button id="button3">
                    <img class='cardImage' src="./assets/images/applause.png" alt="Hands clapping">
                </button>
            </div>

            <div id="card">
                <button id="button4">
                    <img class='cardImage' src="./assets/images/heart.jpg" alt="Human heart">
                </button>
            </div>
            
            <div id ="card">
                <button id="button5">
                    <img class='cardImage' src="./assets/images/sunrise.jpg" alt="Sun setting on a lake">
                </button>
            </div>
           
            <div id ="card">
                <button id="button6">
                    <img class='cardImage' src="./assets/images/police.jpg" alt="Police car">
                </button>
            </div>
           
            <div id ="card">
                <button id="button7">
                    <img class='cardImage' src="./assets/images/crystal.jpg" alt="Blue crystal">
                </button>
            </div>
           
            <div id="card">
                <button id="button8">
                    <img class='cardImage' src="./assets/images/thunder.jpg" alt="Lightning in a storm">
                </button>
            </div>
            <div id="card">
                <button id="button9">
                    <img class='cardImage' src="./assets/images/techPiano.jpg" alt="Clear piano">
                </button>
            </div>
            <div id="card">
                <button id="button10">
                    <img class='cardImage' src="./assets/images/helicopter.jpg" alt="Helicopter flying">
                </button>
            </div>
            <div id="card">
                <button id="button11">
                    <img class='cardImage' src="./assets/images/deepOcean.jpg" alt="Jellyfish">
                </button>
            </div>
            <div id="card">
                <button id="button12">
                    <img class='cardImage' src="./assets/images/explosion.jpg" alt="Nuclear bomb mushroom cloud">
                </button>
            </div>
    </section>

</main>    


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
